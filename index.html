<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="view"></div>
            <div class="btns" id="btnId">
                <button class="btn1" data-chiffre="1">1</button>
                <button class="btn2" data-chiffre="2">2</button>
                <button class="btn3" data-chiffre="3">3</button>
                <button class="btn4" data-chiffre="4">4</button>
                <button class="btn5" data-chiffre="5">5</button>
                <button class="btn6" data-chiffre="6">6</button>
                <button class="btn7" data-chiffre="7">7</button>
                <button class="btn8" data-chiffre="8">8</button>
                <button class="btn9" data-chiffre="9">9</button>
                <button class="btn0" data-chiffre="0">0</button>
                <button class="btnAdd" data-chiffre="+">+</button>
                <button class="btnSous" data-chiffre="-">-</button>
                <button class="btnDivi" data-chiffre="/">/</button>
                <button class="btnMult" data-chiffre="x">x</button>
                <button class="btnPoint" data-chiffre=".">.</button>
            </div>
            <button class="btnEgal" data-chiffre="=">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
